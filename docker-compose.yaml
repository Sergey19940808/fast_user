version: "3.6"
services:
  fast_user_api:
    build: .
    env_file:
      - .env
    container_name: fast_user_api
    ports:
      - "8000:8000"
    volumes:
      - .:/code
    depends_on:
      - fast_user_db
    restart: always

  fast_user_db:
    image: mongo:latest
    container_name: fast_user_db
    environment:
      - MONGO_INITDB_ROOT_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD
      - MONGO_INITDB_DATABASE
      - MONGO_DATABASE
      - MONGO_USER
      - MONGO_PASSWORD
    volumes:
      - ./libs/scripts/scripts_set_app/init_mongodb.js:/docker-entrypoint-initdb.d/init_mongodb.js:ro
      - ./mongo-db:/data/db
    ports:
      - "27017:27017"
    restart: always
